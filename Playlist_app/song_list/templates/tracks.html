<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Artist</th>
            <th>Album</th>
            
        </tr>
    </thead>
    <tbody>
        {% for track in tracks %}
          <tr>
             <td>{{ track.name }}</td>
             <td>{{ track.artist }}</td>
             <td>{{ track.album }}</td>
          </tr>
        {% endfor %}
    </tbody>
</table>
