        <div class="text-center mt-4 name">
            SignUp
        </div><br>
        <form class="p-3 mt-3" action="/registration/" method="post">
            {% csrf_token %}
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="name" id="userName" placeholder="Enter Name ">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="email" name="email" id="userName" placeholder="Enter Email Address">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" placeholder=" Enter Password">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="number" name="phone" id="userName" placeholder="Enter Phone Number">
            </div>
            <button class="btn mt-4">Login</button>
        </form><br>
        <div class="text-center fs-6">
            <a href="#">Forget password?</a> or <a href="/login/">Login</a>
        </div>
        {% if messages %}
                   {% for message in messages %}               
                     <div class=" alert-{{message.tags}} alert-dismissible fade show" role="alert">
                       <strong>Message: </strong> {{message}}
                       <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                     </div>
                   {% endfor %}
                   {% endif %}
    </div> 

    <div class="container-fluid" >
        <div class="row">
        
        </div>
    </div>
</section>
</body>
</html>
