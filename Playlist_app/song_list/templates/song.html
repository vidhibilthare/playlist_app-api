{%block body%}

<div class="homepage">
  <ul>
    <li><a href="/">Audible Source</li></a>
    <li><a href="/add/">Add Song</li></a>
    
  </ul>

  <form method="get" action="/search/" class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2 " type="search" placeholder="Search" aria-label="Search" name="search"
      id="search">
    <button class="btn btn-outline-success my-2 my-sm-0 " type="submit">Search</button>
  </form>

</div>
<div class="container" style="padding-top: 3%;"  >

  {% for i in song reversed %}
  <div class="card mb-3" style="max-width: 700px; padding-top: 0%;" id="row">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="/media/{{i.songimage}}" class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <!-- <h5 class="card-title" style=" font-weight: 550;">{{i.songname}}</h5> -->
          <p class="card-text">Song: {{i.songname}}</p>
          <p class="card-text">Singer: {{i.singer}}</p>
          <p class="card-text">Movie-Name: {{i.songmoviename}}</p>
          <audio controls style="width: 260px; ">
            <source src="/media/{{i.songaudio}}" type="audio/mp3">
          </audio>
          <div class="position-absolute bottom-left"><br>
            <a href="/media/{{i.songaudio}}" download><button class="btn btn-outline-danger"
                class="text-center">Download Song</button></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{%endblock%}
